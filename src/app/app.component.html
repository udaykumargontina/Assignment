<div class="container">
  <mat-toolbar color="primary">
    <img class="banner-image" src="assets/apptunix-banner.jpg" alt="No Image">
    <span class="fill-remaining-space">Welcome to Image Boxes WebApp</span>
  </mat-toolbar>

  <form (ngSubmit)="onSubmit()" [formGroup]="countForm" class="form">
    <mat-form-field class="form-element">
      <input matInput type="number" placeholder="Enter Image Boxes Count" formControlName="count" autofocus>
    </mat-form-field>
    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!countForm.valid">Display Boxes</button>
    </div>
  </form>


  <div *ngIf="submitted && countForm.controls.count.value > 0" class="dynamic-boxes">
    <app-dynamic-boxes [count]="countForm.controls.count.value"></app-dynamic-boxes>
  </div>


</div>
